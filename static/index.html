<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .bg{width: 615px;height: 700px;position: relative;background: url(bg.png) no-repeat;}
    .point{width: 202px;height: 246px;position: relative;background: url(point.png) no-repeat;left: 245px;top: 234px;background-size: 65%;transform-origin: 65px 90px;transition: 5s all ease-in-out;}
    </style>
    <script>
        window.onload = function () {

            var opoint = document.querySelector(".point"),
                flag = true;

            opoint.onclick = function () {

                if (flag) {

                    opoint.style.transform = "rotate(" + 0 + "deg)";
                    
                    var req = new XMLHttpRequest();

                    if (req) {

                        req.open("GET", "/chou", true);

                        req.onreadystatechange = function () {

                            if (req.readyState == 4 && req.status == 200) {

                                var n = parseInt(req.responseText);
                                var deg = 0;

                                switch (n) {
                                    case 0:
                                        deg = random(0, 3) * 120;
                                        break;
                                    case 1:
                                        deg = -60;
                                        break;
                                    case 2:
                                        deg = 60;
                                        break;
                                    case 3:
                                        deg = 180;
                                        break
                                }

                                console.log(deg)
                                deg += random(5, 8) * 360;
                                opoint.style.transform = "rotate(" + deg + "deg)";
                                
                            }
                        }
                    }

                    req.send(null);

                    flag = false;

                }
                
                
            }

            function random (n, m) {
                return Math.floor(Math.random() * (m - n) + n);
            }
        }
    </script>
</head>
<body>
    <div class="bg">
        <div class="point"></div>
    </div>
</body>
</html>
